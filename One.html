<!DOCTYPE html>
<html>
<head>
    <title>Unordered List</title>
    <style>
        ul {
            background: lightblue;
            padding: 20px;
        }
        li {
            color: darkblue;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>My Favourite Subjects</h2>
    <ul>
        <li>Mathematics</li>
        <li>Physics</li>
        <li>Computer Science</li>
    </ul>

</body>
</html>
